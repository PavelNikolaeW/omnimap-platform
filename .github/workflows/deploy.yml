name: Deploy to cloud.ru

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  REGISTRY: omnimap.cr.cloud.ru

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: omnimap-back
            context: services/omnimap-back
          - name: omnimap-front
            context: services/omnimap-front
          - name: omnimap-sync
            context: services/omnimap-sync
          - name: llm-gateway
            context: services/llm-gateway
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.CLOUD_RU_USERNAME }}
          password: ${{ secrets.CLOUD_RU_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'dev') || (startsWith(github.ref, 'refs/tags/v') && 'prod') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          ENV="${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'dev') || 'prod' }}"
          kubectl apply -k deploy/kubernetes/overlays/${ENV}
          kubectl rollout status deployment/omnimap-back -n omnimap --timeout=300s
          kubectl rollout status deployment/omnimap-front -n omnimap --timeout=300s
          kubectl rollout status deployment/omnimap-sync -n omnimap --timeout=300s
          kubectl rollout status deployment/llm-gateway -n omnimap --timeout=300s
