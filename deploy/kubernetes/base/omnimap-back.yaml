apiVersion: apps/v1
kind: Deployment
metadata:
  name: omnimap-back
  namespace: omnimap
  labels:
    app: omnimap-back
spec:
  replicas: 2
  selector:
    matchLabels:
      app: omnimap-back
  template:
    metadata:
      labels:
        app: omnimap-back
    spec:
      containers:
        - name: omnimap-back
          image: omnimap-back:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: omnimap-config
            - secretRef:
                name: omnimap-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: omnimap-back
  namespace: omnimap
spec:
  selector:
    app: omnimap-back
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
