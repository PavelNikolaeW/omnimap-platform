apiVersion: apps/v1
kind: Deployment
metadata:
  name: omnimap-front
  namespace: omnimap
  labels:
    app: omnimap-front
spec:
  replicas: 2
  selector:
    matchLabels:
      app: omnimap-front
  template:
    metadata:
      labels:
        app: omnimap-front
    spec:
      containers:
        - name: omnimap-front
          image: omnimap-front:latest
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_URL
              value: "https://api.omnimap.cloud.ru"
            - name: REACT_APP_WS_URL
              value: "wss://sync.omnimap.cloud.ru"
            - name: REACT_APP_LLM_URL
              value: "https://llm.omnimap.cloud.ru"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: omnimap-front
  namespace: omnimap
spec:
  selector:
    app: omnimap-front
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
