apiVersion: v1
kind: Secret
metadata:
  name: omnimap-secrets
  namespace: omnimap
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "omnimap"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_OVERLAY"

  # RabbitMQ credentials
  RABBITMQ_USER: "omnimap"
  RABBITMQ_PASSWORD: "CHANGE_ME_IN_OVERLAY"

  # Security keys
  DJANGO_SECRET_KEY: "CHANGE_ME_IN_OVERLAY"
  JWT_SECRET: "CHANGE_ME_IN_OVERLAY"

  # LLM API keys
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  GIGACHAT_AUTH_KEY: ""

  # S3 Storage (cloud.ru)
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  AWS_STORAGE_BUCKET_NAME: "omnimap-media"
  AWS_S3_ENDPOINT_URL: "https://s3.cloud.ru"
  AWS_S3_REGION_NAME: "ru-central1"
