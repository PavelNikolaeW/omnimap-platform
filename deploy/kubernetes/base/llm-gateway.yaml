apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-gateway
  namespace: omnimap
  labels:
    app: llm-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: llm-gateway
  template:
    metadata:
      labels:
        app: llm-gateway
    spec:
      containers:
        - name: llm-gateway
          image: llm-gateway:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: omnimap-config
            - secretRef:
                name: omnimap-secrets
          env:
            - name: SQL_NAME
              value: "llm_gateway"
            - name: REDIS_URL
              value: "redis://redis:6379/1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: llm-gateway
  namespace: omnimap
spec:
  selector:
    app: llm-gateway
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
