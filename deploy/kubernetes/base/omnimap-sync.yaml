apiVersion: apps/v1
kind: Deployment
metadata:
  name: omnimap-sync
  namespace: omnimap
  labels:
    app: omnimap-sync
spec:
  replicas: 2
  selector:
    matchLabels:
      app: omnimap-sync
  template:
    metadata:
      labels:
        app: omnimap-sync
    spec:
      containers:
        - name: omnimap-sync
          image: omnimap-sync:latest
          ports:
            - containerPort: 7999
          envFrom:
            - configMapRef:
                name: omnimap-config
            - secretRef:
                name: omnimap-secrets
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "7999"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 7999
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: omnimap-sync
  namespace: omnimap
spec:
  selector:
    app: omnimap-sync
  ports:
    - port: 7999
      targetPort: 7999
  type: ClusterIP
