services:
  # =============================================================================
  # Infrastructure Services
  # =============================================================================

  postgres:
    image: postgres:15-alpine
    container_name: omnimap-postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-omnimap}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-omnimap_secret}
      POSTGRES_DB: ${POSTGRES_DB:-omnimap}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-omnimap}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - omnimap-network

  redis:
    image: redis:7-alpine
    container_name: omnimap-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - omnimap-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: omnimap-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-omnimap}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-omnimap_secret}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - omnimap-network

  # =============================================================================
  # Application Services
  # =============================================================================

  omnimap-back:
    build:
      context: ../services/omnimap-back
      dockerfile: Dockerfile
    container_name: omnimap-back
    ports:
      - "8000:8000"
    command: ["/bin/bash", "/entrypoint.sh"]
    env_file:
      - .env
    environment:
      - DJANGO_DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,omnimap-back
      - DJANGO_CSRF_TRUSTED_ORIGINS=http://localhost:3000,http://localhost:8000,http://127.0.0.1:3000
      - FRONTEND_HOST=http://localhost:3000/
      - DATABASE_URL=postgres://${POSTGRES_USER:-omnimap}:${POSTGRES_PASSWORD:-omnimap_secret}@postgres:5432/${POSTGRES_DB:-omnimap}
      - SQL_HOST=postgres
      - SQL_PORT=5432
      - SQL_USER=${POSTGRES_USER:-omnimap}
      - SQL_PASSWD=${POSTGRES_PASSWORD:-omnimap_secret}
      - SQL_NAME=${POSTGRES_DB:-omnimap}
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-omnimap}:${RABBITMQ_PASSWORD:-omnimap_secret}@rabbitmq:5672/
      - RABBITMQ_USER=${RABBITMQ_USER:-omnimap}
      - RABBITMQ_PASS=${RABBITMQ_PASSWORD:-omnimap_secret}
      - RABBITMQ_HOST_PORT=rabbitmq:5672
      - RABBITMQ_EXCHANGES=block_update
      - RABBITMQ_QUEUE=block_update
      - RABBITMQ_ROUTING_KEY=block_update
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - LLM_GATEWAY_URL=http://llm-gateway:8001
    volumes:
      - ./scripts/entrypoint-back.sh:/entrypoint.sh:ro
      - static_volume:/block_api/static
      - media_volume:/block_api/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - omnimap-network

  omnimap-celery:
    build:
      context: ../services/omnimap-back
      dockerfile: Dockerfile
    container_name: omnimap-celery
    command: celery -A block_api worker -l info
    environment:
      - DJANGO_DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,omnimap-back
      - DJANGO_CSRF_TRUSTED_ORIGINS=http://localhost:3000,http://localhost:8000,http://127.0.0.1:3000
      - FRONTEND_HOST=http://localhost:3000/
      - DATABASE_URL=postgres://${POSTGRES_USER:-omnimap}:${POSTGRES_PASSWORD:-omnimap_secret}@postgres:5432/${POSTGRES_DB:-omnimap}
      - SQL_HOST=postgres
      - SQL_PORT=5432
      - SQL_USER=${POSTGRES_USER:-omnimap}
      - SQL_PASSWD=${POSTGRES_PASSWORD:-omnimap_secret}
      - SQL_NAME=${POSTGRES_DB:-omnimap}
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-omnimap}:${RABBITMQ_PASSWORD:-omnimap_secret}@rabbitmq:5672/
      - RABBITMQ_USER=${RABBITMQ_USER:-omnimap}
      - RABBITMQ_PASS=${RABBITMQ_PASSWORD:-omnimap_secret}
      - RABBITMQ_HOST_PORT=rabbitmq:5672
      - RABBITMQ_EXCHANGES=block_update
      - RABBITMQ_QUEUE=block_update
      - RABBITMQ_ROUTING_KEY=block_update
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
    depends_on:
      - omnimap-back
      - rabbitmq
    restart: unless-stopped
    networks:
      - omnimap-network

  omnimap-front:
    image: node:18-alpine
    container_name: omnimap-front
    working_dir: /omnimap
    ports:
      - "3000:3000"
    environment:
      - APP_BACKEND_URL=http://localhost:8000/
      - LLM_GATEWAY_URL=http://localhost:8001
      - SINC_SERVICE_URL=ws://localhost:7999/ws
    volumes:
      - ../services/omnimap-front:/omnimap
      - omnimap_front_node_modules:/omnimap/node_modules
    command: sh -c "npm install && npm run start_local -- --host 0.0.0.0 --port 3000"
    depends_on:
      - omnimap-back
    restart: unless-stopped
    networks:
      - omnimap-network

  omnimap-sync:
    build:
      context: ../services/omnimap-sync
      dockerfile: Dockerfile
    container_name: omnimap-sync
    ports:
      - "7999:7999"
    environment:
      - HOST=0.0.0.0
      - PORT=7999
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-omnimap}:${RABBITMQ_PASSWORD:-omnimap_secret}@rabbitmq:5672/
      - AUTH_SERVICE_URL=http://omnimap-back:8000/api/v1/token/verify/
      - JWT_SECRET_KEY=${DJANGO_SECRET_KEY}
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - omnimap-network

  llm-gateway:
    build:
      context: ../services/llm-gateway
      dockerfile: Dockerfile
      target: production
    container_name: omnimap-llm-gateway
    ports:
      - "8001:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Database
      - SQL_HOST=postgres
      - SQL_PORT=5432
      - SQL_USER=${POSTGRES_USER:-omnimap}
      - SQL_PASSWD=${POSTGRES_PASSWORD:-omnimap_secret}
      - SQL_NAME=llm_gateway
      # Redis
      - REDIS_URL=redis://redis:6379/1
      # Auth
      - AUTH_VERIFY_URL=http://omnimap-back:8000/api/v1/token/verify/
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-change-me-in-production}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      # LLM Providers
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # CORS
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000,http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - omnimap-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  static_volume:
  media_volume:
  omnimap_front_node_modules:

networks:
  omnimap-network:
    driver: bridge
